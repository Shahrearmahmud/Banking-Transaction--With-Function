<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Transaction</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center  mt-8"> Banking <span class="font-semibold text-green-600">Transaction</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto"> 
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  text-white ">
                <div class="bg-blue-300 p-12 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total" >
                        00
                    </span>
                </h3>
                </div>
                <div class="bg-blue-400 p-12 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total" >
                        00
                    </span>
                </h3>
                </div>
                <div class="bg-blue-500 p-12 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total" >
                        00
                    </span>
                </h3>
                </div>

            </div>
        </section>
        <!--------Deposit and width-------->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100  p-12 rounded" >
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div action="">
                        <input id="deposit-input" class="border block w-3/4 mb-2 px-2 border-gray-400 rounded" type="text" placeholder="$ amount you want to deposit">
            
                        <button id="deposit-button" class="bg-green-600 text-white px-4 py-2 rounded font-medium">Deposit</button>
            
                    </div>
                </div>
                <div class="bg-red-200  p-12 rounded" >
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border block w-3/4 mb-2 px-2 border-gray-400 rounded" type="text" placeholder="$ amount you want to Withdraw">
            
                        <button id="withdraw-button" class="bg-green-600 text-white px-4 py-2 rounded font-medium">Withdraw</button>
            
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
