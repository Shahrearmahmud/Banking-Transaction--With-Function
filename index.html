<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center  mt-16"> Welcome to our <span class="font-semibold text-green-600">Bank</span>
        </h1>
    </header>

    <main>
       <section class="bg-yellow-100 w-3/4 p-8 mx-auto mt-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div action="">
            <input id="user-email" class="border block w-3/4 mb-2 px-2 border-gray-400 rounded" type="text" placeholder="Your email">
            <input id="user-password" class="border block w-3/4 mb-2 px-2 border-gray-400 rounded" type="password" placeholder="Your password">

            <button id="login-submit" class="bg-green-600 text-white px-4 py-2 rounded font-medium">Submit</button>

        </div>
       </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
